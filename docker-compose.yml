version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.13
    environment:
      - cluster.name=random-name
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    networks:
      - elknet

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.13
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: "http://elasticsearch:9200"
    depends_on:
      - elasticsearch
    networks:
      - elknet

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - /home/andrey/elk-hw/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginxlogs:/var/log/nginx
    networks:
      - elknet

  logstash:
    image: docker.elastic.co/logstash/logstash:7.17.13
    volumes:
      - /home/andrey/elk-hw/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
      - nginxlogs:/var/log/nginx:ro
    depends_on:
      - elasticsearch
      - nginx
    networks:
      - elknet

  filebeat:
    image: docker.elastic.co/beats/filebeat:7.17.13
    user: root
    volumes:
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - nginxlogs:/var/log/nginx:ro
    depends_on:
      - elasticsearch
      - nginx
    networks:
      - elknet
    command: ["filebeat", "-e", "-strict.perms=false"]

volumes:
  esdata:
  nginxlogs:

networks:
  elknet:
    driver: bridge
